<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0' crossorigin='anonymous'>
    <title>Edit User</title>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Edit User {{user['id']}}</h1>
            <a href="/">Home</a>
        </div>
        <form action="/edit/submit/{{user['id']}}" method="POST">
            <h3 class="mt-5">First Name:</h3>
            <input type="text" name="fname" id="fname" value="{{user['first_name']}}">
            <h3 class="mt-2">Last Name:</h3>
            <input type="text" name="lname" id="lname" value="{{user['last_name']}}">
            <h3 class="mt-2">Email:</h3>
            <input type="text" name="email" id="email" value="{{user['email']}}">
            <br>
            <button type="submit" class="btn btn-primary mt-5">Update</button>
        </form>
    </div>
</body>
</html>
